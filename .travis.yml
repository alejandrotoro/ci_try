language: ruby
cache:
- bundler
rvm:
- 2.5.1
before_script:
- cp config/database.travis.yml config/database.yml
- bundle exec rake db:create
- bundle exec rake db:migrate
- bundle exec rake assets:precompile
script:
- bundle exec rake ci:tests
services:
- postgresql
notifications:
  email: false
env:
  global:
    secure: 
deploy:
  provider: heroku
  api_key:
    secure: 
  app: ci_try
  on:
    repo: alejandrotoro/ci_try
  run:
    - "rails db:migrate"